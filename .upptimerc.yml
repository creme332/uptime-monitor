owner: creme332 # Your GitHub organization or username, where this repository lives
repo: uptime-monitor # The name of this repository

# Run uptime schedule every 1 hr instead of default 5 minutes
workflowSchedule:
  uptime: "0 * * * *"
  
sites:
  - name: Blog
    url: https://creme332.github.io/
  - name: Portfolio
    url: https://creme332.vercel.app/
  - name: MyJobViz
    url: https://myjobviz.web.app/
  - name: Resume
    url: https://kelv1n.web.app/
  - name: myjobmu
    url: https://www.myjob.mu/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /uptime-monitor
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a status page which uses **real-time** data.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/creme332/uptime-monitor

